<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Processo Seletivo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <header>
      Cadastro de Produtos
    </header>
    <main>
      <div><label>ID:</label><input type="text" id="tfID" disabled="true"/></div> 
      <div><label>Nome:</label><input type="text" id="tfNome" disabled="true"/></div> 
      <div><label>Fabricante:</label><input type="text" id="tfFabricante" disabled="true"/></div> 
      <div><label>Categoria:</label><input type="text" id="tfCategoria" disabled="true"/></div>
      <div><label>Preço:</label><input type="text" id="tfPreco" disabled="true"/></div>
        <nav>
          <div id="divNavegar">
            <button id="btPrimeiro">
              Primeiro
            </button>
            <button id="btAnterior">
              Anterior
            </button>
            <button id="btProximo">
              Próximo
            </button>
            <button id="btUltimo">
              Último
            </button>
          </div>
          <div id="divComandos">
            <button id="btIncluir">
              Incluir
            </button>
            <button id="btAlterar">
              Alterar
            </button>
            <button id="btExcluir">
              Excluir
            </button>
            <button id="btSair">
              Sair
            </button>
          </div>
          <div id="divAviso">
          </div>
          <div id="divDialogo" hidden>
            <button id="btOk">
              Ok
            </button>
            <button id="btCancelar">
              Cancelar
            </button>
          </div>
        </nav>
    </main>
    <footer>  
    </footer>
  </body>
